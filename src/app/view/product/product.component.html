<mat-grid-list cols="3" rowHeight="0.93:1">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://drive.google.com/uc?export=view&id={{product.image}}"
           style="max-height: 380px; max-width: 465px">
      <mat-card-content>
        <p>
          Описание: {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openProductDetails(product.productId)">EDIT</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-toolbar class="mat-paginator-sticky">
  <mat-toolbar-row>
    <button mat-raised-button style="width: 150px;margin-right: 10px" (click)="openProductDetails(null)">
      Add product
    </button>
    <button mat-raised-button style="width: 230px">
      Delete selected products
    </button>
    <mat-paginator [length]="this.productsSearchForm.total"  aria-label="Select page" #paginator (page)="pageChanged()"
                   style="position: sticky; bottom: 0; width: 100%; background-color: #f0f0f0"></mat-paginator>
  </mat-toolbar-row>
</mat-toolbar>
