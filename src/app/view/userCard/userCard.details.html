<style>
  br {
    margin-bottom: 10px;
  }

  mat-radio-button {
    margin-right: 10px;
  }

  label {
    display: inline-block;
    width: 90px;
    max-width: 90px;
  }

  mat-form-field {
    width: 100%;
  }

  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }

  mat-radio-button {
    width: 120px;
  }
</style>
<h2>{{locale().label.userCardDetails}}</h2>
<mat-divider style="margin-bottom: 10px"></mat-divider>
<mat-form-field appearance="fill" [formGroup]="userCardForm">
  <mat-label>{{locale().label.cardName}}</mat-label>
  <input matInput [(ngModel)]="userCard.name" formControlName="name" required>
</mat-form-field>
<br>
<div>
  <label>{{locale().label.actionType}}: </label>
  <mat-radio-group [(ngModel)]="userCard.actionType">
    <mat-radio-button [value]="actionTypes.BUYER">Buyer</mat-radio-button>
    <mat-radio-button [value]="actionTypes.SELLER">Seller</mat-radio-button>
  </mat-radio-group>
</div>
<br>
<div>
  <label>{{locale().label.userType}}: </label>
  <mat-radio-group [(ngModel)]="userCard.userType">
    <mat-radio-button [value]="userTypes.INDIVIDUAL">Individual</mat-radio-button>
    <mat-radio-button [value]="userTypes.PHYSICAL">Physical</mat-radio-button>
    <mat-radio-button [value]="userTypes.LEGAL_ENTITY">Legal entity</mat-radio-button>
  </mat-radio-group>
</div>
<br>
<div id="dropin-container" click=""></div>
<button id="submit-button">Request payment method</button>
<br>
<mat-form-field appearance="fill">
  <mat-label>{{locale().label.inn}}</mat-label>
  <input matInput type="number" [(ngModel)]="userCard.inn">
</mat-form-field>
<br>
<mat-form-field appearance="fill" style="width: 650px">
  <mat-label>{{locale().label.description}}</mat-label>
  <textarea matInput style="height: 200px" [(ngModel)]="userCard.description"></textarea>
</mat-form-field>
<mat-divider></mat-divider>
<div style="place-content: end; margin-top: 10px; float: right">
  <button mat-raised-button style="margin-right: 10px" (click)="saveCard()">
    {{locale().label.save}}
  </button>
  <button #userCardCloseButton mat-raised-button mat-dialog-close>
    {{locale().label.close}}
  </button>
</div>
