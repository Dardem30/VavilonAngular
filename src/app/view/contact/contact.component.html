<div style="height: 100%;overflow-y: auto">
  <table>
    <thead>
    <tr>
      <th style="width: 20%">{{locale().label.name}}</th>
      <th style="width: 20%">{{locale().label.contactType}}</th>
      <th style="width: 60%">{{locale().label.value}}</th>
    </tr>
    </thead>
    <tbody *ngFor="let contact of contacts">
    <tr (click)="openContactDetails(contact)" class="row">
      <td><strong>{{contact.name}}</strong></td>
      <td>{{contact.contactType.name}}</td>
      <td>{{contact.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
<mat-toolbar class="mat-paginator-sticky">
  <button mat-raised-button style="margin-right: 20px" (click)="openContactDetails(null)">
    {{locale().label.addContact}}
  </button>
  <button mat-raised-button>
    {{locale().label.deleteSelectedContacts}}
  </button>
</mat-toolbar>
