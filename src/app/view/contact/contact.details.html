<style>
  br {
    margin-bottom: 10px;
  }

  mat-radio-button {
    margin-right: 10px;
  }

  label {
    display: inline-block;
    width: 90px;
    max-width: 90px;
  }

  mat-form-field {
    width: 100%;
  }

  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type=number] {
    -moz-appearance: textfield;
  }

  mat-radio-button {
    width: 120px;
  }
</style>
<h2>Contact details</h2>
<mat-divider style="margin-bottom: 10px"></mat-divider>
<mat-form-field appearance="fill">
  <mat-label>Contact name</mat-label>
  <input matInput [(ngModel)]="contact.name" required>
</mat-form-field>
<br>
<div>
  <label>Contact type: </label>
  <mat-radio-group [(ngModel)]="contact.contactType.contactTypeId" >
    <mat-radio-button *ngFor="let contactType of contactTypes" [value]="contactType.contactTypeId">{{contactType.name}}</mat-radio-button>
  </mat-radio-group>
</div>
<br>
<mat-form-field appearance="fill">
  <mat-label>Value</mat-label>
  <input matInput [(ngModel)]="contact.value" required>
</mat-form-field>
<mat-divider></mat-divider>
<div style="place-content: end; margin-top: 10px; float: right">
  <button mat-raised-button style="margin-right: 10px" (click)="saveContact()">
    Save
  </button>
  <button #contactCloseButton mat-raised-button mat-dialog-close>
    Close
  </button>
</div>
